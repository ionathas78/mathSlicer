<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/CSS" href="assets/css/style.css" />
    <title>mathSlicer</title>
</head>
<body>
    <div id="wallpaper"></div>

    <header id="main-header">
        <p>mathSlicer</p>
    </header>

    <section id="container">
        <figure id="console">
            <div class="console-header">
                <div class="complexity">
                    <p>
                        <span class="complexity-title">COMPLEXITY:</span>
                        <span class="complexity-button active" id="complexity-1" data-number="1">1</span>
                        <span class="complexity-divider">//</span>
                        <span class="complexity-button" id="complexity-2" data-number="2">2</span>
                        <span class="complexity-divider">//</span>
                        <span class="complexity-button" id="complexity-3" data-number="3">3</span>
                        <span class="complexity-divider">//</span>
                        <span class="complexity-button" id="complexity-4" data-number="4">4</span>
                        <span class="complexity-divider">//</span>
                        <span class="complexity-button" id="complexity-5" data-number="5">5</span>
                        <span class="complexity-divider">>></span>
                        <!--                        \
                            <input type="number" name="complexity" id="complexity-input" min="1" max="5" value="1" />                        
                        -->
                    </p>
                </div>
            </div>

            <div class="console-viewport">
                <div id="problem-viewport">
                    <div id="row-top" class="problem">
                        <div id="blank" class="problem-column"></div>
                        <div id="top0" class="problem-column"></div>
                        <div id="top1" class="problem-column"></div>
                        <div id="top2" class="problem-column"></div>
                        <div id="top3" class="problem-column"></div>
                        <div id="top4" class="problem-column"></div>
                    </div>
                    <div id="row-bottom" class="problem">
                        <div id="op" class="problem-column"></div>
                        <div id="btm0" class="problem-column"></div>
                        <div id="btm1" class="problem-column"></div>
                        <div id="btm2" class="problem-column"></div>
                        <div id="btm3" class="problem-column"></div>
                        <div id="btm4" class="problem-column"></div>
                    </div>
                    <div id="row-separator">
                        <div id="line0" class="problem-line"></div>
                    </div>
                    <div id="row-solution" class="problem">
                        <div id="sol0" class="problem-column"></div>
                        <div id="sol1" class="problem-column"></div>
                        <div id="sol2" class="problem-column"></div>
                        <div id="sol3" class="problem-column"></div>
                        <div id="sol4" class="problem-column"></div>
                        <div id="sol5" class="problem-column"></div>
                    </div>
                </div>
            </div>

            <div class="console-interface">
                <div class="console-keypad">
                    <div class="interface-button" id="interface-1" data-number="1">
                        <p>1</p>
                    </div>
                    <div class="interface-button" id="interface-2" data-number="2">
                        <p>2</p>
                    </div>
                    <div class="interface-button" id="interface-3" data-number="3">
                        <p>3</p>
                    </div>
                    <div class="interface-button" id="interface-4" data-number="4">
                        <p>4</p>
                    </div>
                    <div class="interface-button" id="interface-5" data-number="5">
                        <p>5</p>
                    </div>
                    <div class="interface-button" id="interface-6" data-number="6">
                        <p>6</p>
                    </div>
                    <div class="interface-button" id="interface-7" data-number="7">
                        <p>7</p>
                    </div>
                    <div class="interface-button" id="interface-8" data-number="8">
                        <p>8</p>
                    </div>
                    <div class="interface-button" id="interface-9" data-number="9">
                        <p>9</p>
                    </div>
                    <div class="interface-button" id="interface-0" data-number="0">
                        <p>0</p>
                    </div>
                    <div class="interface-button" id="interface-C" data-number="C">
                        <p>C</p>
                    </div>
                    <div class="interface-button" id="interface-E" data-number="E">
                        <p>â†µ</p>
                    </div>
                </div>
            </div>

            <div id="result-banner">
                <p id="result-tag"></p>
            </div>
        </figure>
    </section>

    <footer id="main-footer">
        <p>
            <!-- <span>Background photo by <a href="https://unsplash.com/@lazycreekimages?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Michael Dziedzic</a> on <a href="https://unsplash.com/s/photos/circuit?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Unsplash</a></span> -->
            <span>Background photo by Michael Dziedzic on Unsplash</span>
        </p>    
    </footer>

    <script type="text/JavaScript" src="assets/js/logic.js"></script>
</body>
</html>
